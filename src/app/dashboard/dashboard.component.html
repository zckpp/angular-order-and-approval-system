<div class="container">
  <h1>Order Approval Dashboard</h1>
</div>
<br>
<mat-card class="container">
  <h2 *ngIf="auth === null">Please log into <a href="https://mycarnegie.carnegiescience.edu">myCarnegie</a> first</h2>
  <h3 *ngIf="auth === null">Your email is: {{ user_email }}</h3>

  <br>
  <!--display requests if authed-->
  <app-request-list *ngIf="auth !== null"
                    [requests]="requests$"
                    [dashboardStatus]="dashboardStatus"
                    [pageSize]="pageEvent?pageEvent.pageSize:this.pageSize"
                    [pageIndex]="pageEvent?pageEvent.pageIndex:0"
                    (requestApproved)="approveRequest($event)"
                    (requestDeclined)="declineRequest($event)"
                    (statusChange)="changeStatus($event)"
                    (sortData)="sortDataControl($event)"
                    (viewDetail)="openDialog($event)"
  >
  </app-request-list>
  <mat-paginator [length]="(requests$ | async)?.length"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="pageSizeOptions"
                 (page)="pageEvent = $event">
  </mat-paginator>
</mat-card>
